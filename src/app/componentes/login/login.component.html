<form action="">
    <div class="container">
        <form action="" [formGroup]="infosUser">
            <label for="usuario"><strong>Usu√°rio</strong></label>
            <input type="text"
                   name="usuario"
                   id="usuario"
                   required placeholder="Usuario"
                   formControlName="usuario"
            >
            
            <label for="senha"><strong>Senha</strong></label>
            <input type="password"
                   name="senha"
                   id="senha"
                   required placeholder="Senha"
                   formControlName="senha"
            >
            <input type="button"
                   value="Entrar"
                   [disabled]="infosUser.invalid"
                   (click)="consultarDados(infosUser)"
            >
        </form>
    </div>
</form>
