<div class="contentbox">
    <div class="view-message">
        <div class="message-blue" *ngIf="texto != ''">
            <p class="message-content">{{ texto }}</p>
        </div>
    </div>
    <div class="categoria">
        <div *ngFor="let c of categorias">
            <button class="btn"
                    (click)="mostrarMensagem(c.id)"
                    [value]="c.id">
                {{ c.nome_categoria }}
            </button>
        </div>
    </div>
</div>
